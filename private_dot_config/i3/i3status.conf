order += "cpu_usage"
order += "memory"
order += "battery 0"
order += "volume master"
order += "tztime local"

cpu_usage {
    format = "%usage"
}
memory {
    format = "%free"
}
battery 0 {
    format = "%status %percentage"
    format_down = "No battery"
    status_chr = "âš¡:"
    status_bat = "ðŸ”‹:"
    status_unk = "?:"
    status_full = "â˜»:"
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10
}
volume master {
    format = "â™ª: %volume"
    format_muted = "â™ª: muted (%volume)"
    device = "pulse:1"
}
tztime local {
    format = "%Y-%m-%dT%H:%M"
}
